    var ano = 2016;

    function pularLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function exibir(frase) {
        document.write(frase);
        pularLinha();
    }

    function calculaImc(altura, peso) {

        return (peso / (altura * altura));

    }

    function testeIMC() {
        var nome = prompt("Informe o seu nome");
        var alturaInformada = prompt(nome + ", informe sua altura");
        var pesoInformado = prompt(nome + ", informe seu peso");

        var imc = Math.round(calculaImc(alturaInformada, pesoInformado), -1);

        exibir(nome + ", o seu IMC é " + imc);

        if (imc < 18.5) {
            exibir("De acordo com a Organização Mudial da Saúde seu IMC está abaixo do recomendado");
        } else if (imc >= 18.5 && imc <= 35) {
            exibir("De acordo com a Organização Mudial da Saúde seu IMC está excelente!");
        } else {
            exibir("De acordo com a Organização Mudial da Saúde seu IMC está acima do recomendado");
        }
    }
