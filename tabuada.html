<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and For Tabuada</title>
</head>



<body>

</body>

<script>
    function pularLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function exibir(frase) {
        document.write(frase);
        pularLinha();
    }

    var multiplicador = 0;

    exibir("Tabuada do 7 com WHILE: ")
    while (multiplicador <= 10) {
        exibir(7 * multiplicador);
        multiplicador++;
    }

    exibir("Tabuada do 5 com FOR: ")
    for (var i = 0; i <= 10; i++) {
        exibir(5 * i);
    }
</script>

</html>
