<script>

    function pularLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function exibir(frase) {
        document.write(frase);
        pularLinha();
    }

    var vitorias = parseInt(prompt("Entre com o numero de vitórias."));
    var empates = parseInt(prompt("Entre com o número de empates."));

    var pontos = vitorias * 3 + empates;

    exibir("Os pontos do seu time são " + pontos);

    if (pontos > 28) {
        exibir("Seu time está melhor do que no ano passado.");
    } else if (pontos < 28) {
        exibir("Seu time está pior do que no ano passado.");
    } else
        exibir("Seu time está igual ao ano passado.");

    exibir("FIM DO PROGRAMA")



</script>
